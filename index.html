<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora Horas</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <main id="mother" class="card shadow-lg">
            <div id="title">
                <h2 class="card-title">Calculadora de Carga Hor√°ria</h2>
            </div>
            <form class="form1">
                <div class="form-floating mb-3">
                    <input name="nome" type="text" class="form-control input1" id="nome" placeholder="Fulano">
                    <label for="nome">Nome</label>
                </div>
                <div class="form-floating">
                    <input name="h/a" type="number" class="form-control input2" id="ha" placeholder="number" min="0" max="24">
                    <label for="ha">Horas por Aula</label>
                </div>
                <div class="form-floating">
                    <input name="hr" type="number" class="form-control input3" id="hr" placeholder="number" min="0">
                    <label for="hr">Aulas por Semana</label>
                </div>
                <button id="btncalc" onclick="Calcular(); return false">Calcular</button> 
            </form>
            <p class="card-title" id="ptotal">Total Geral: </p>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
    </body>
</html>
